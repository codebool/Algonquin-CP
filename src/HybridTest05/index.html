<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Test 5 - Bonus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="map">
    <script>
        // Create the map
        var map = L.map('map').setView([45.423345,-75.697342], 13);
        // Set up the OSM layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        // Add 10 markers from Hybrid Test 5 to the map
        var marker = L.marker([45.421012,-75.680098]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>We are Robert Brown and Rachel Brown.");

        marker = L.marker([45.412675,-75.684221]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am Emily Davis.");

        marker = L.marker([45.438957,-75.702934]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am William Wilson.");

        marker = L.marker([45.439345,-75.687564]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>We are Jessica Martinez and James Martinez.");

        marker = L.marker([45.415678,-75.678452]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am Linda Anderson.");

        marker = L.marker([45.426789,-75.692134]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>We are Christopher Taylor and Christina Taylor.");

        marker = L.marker([45.433567,-75.698902]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am Patricia Thomas.");

        marker = L.marker([45.437891,-75.686453]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>We are Steven Harris and Stephanie Harris.");

        marker = L.marker([45.420123,-75.705678]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am Jennifer Clark.");

        marker = L.marker([45.423345,-75.697342]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>We are Michael Johnson and Michelle Johnson.");

        // Add a click event to the map
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        // Add the click event to the map
        map.on('click', onMapClick);

        var popup = L.popup();

        // Add a click event to the map
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</div>
</body>
</html>
