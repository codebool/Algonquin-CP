<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Add authorship metadata and link CSS and JS files -->
    <link href="registration.css" rel="stylesheet">
    <script src="registration.js"></script>
    <title>Lab 5 - JavaScript 1</title>
</head>
<body>
<div class="formcontainer">
    <h1>Weekly Kitten Pictures Subsription</h1>
    <hr>
    <form action="registration.html" method="get" onsubmit="return validate();">
        <!-- You will need to write the validate function for this form. -->

        <div class="textfield">
            <label for="email">Email Address </label><span id="emailError"></span>
            <input id="email" name="email" placeholder="Email" type="text">

        </div>

        <div class="textfield">
            <label for="login">User Name </label><span id="loginError"></span>
            <input id="login" name="login" placeholder="User name" type="text">
        </div>

        <div class="textfield">
            <label for="pass">Password </label><span id="passError"></span>
            <input id="pass" name="pass" placeholder="Password" type="password">
        </div>

        <div class="textfield">
            <label for="pass2">Re-type Password </label><span id="pass2Error"></span>
            <input id="pass2" placeholder="Password" type="password">
        </div>

        <div class="checkbox">
            <input id="newsletter" name="newsletter" type="checkbox">
            <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
        </div>

        <div class="checkbox">
            <input id="terms" name="terms" type="checkbox">
            <label for="terms">I agree to the terms and conditions    </label><span id="termsError"></span>
        </div>

        <button id="btn-submit" type="submit">Sign-Up</button>
        <button id="btn-reset" type="reset">Reset</button>
    </form>
</div>
</body>
</html>
